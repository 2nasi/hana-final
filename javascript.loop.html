<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <h1>
            Loop
        </h1>
        <ol>
        <script>
            var i = 0;
            while(i<10){
                document.write('<li>hi' + (i+1) +'</li>');
                i = i+1;
            }
        </script>
        </ol>

        <h1>
            Array
        </h1>
        <script>
            var member = ['Tycan','Carerra','Panamera'];
            document.write(member[0]); //Tycan
            document.write('<br>');
            document.write(member.length);
            member.push('Cayenne');
            member.push('Macan');
        </script>

        <h1>
            Loop + Array
        </h1>

        <ol>
            
            <script>
                    var i = 0;
                    while(i<member.length){
                    document.write('<li>' + member[i] + '</li>');
                    i = i+1;
                    }
            </script>
            
        </ol>








    </body>
</html>
