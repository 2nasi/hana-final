<!DOCTYPE html>
<html>
    <body>
        <h1>Function</h1>
        <script>
            function sum(left, right){
                return left+right;
                
            }
            console.log(sum(1,2));
        

            function minus(left, right){
                return left-right;
                
            }
            console.log(minus(1,2));
       

        </script>
    </body>
</html>
